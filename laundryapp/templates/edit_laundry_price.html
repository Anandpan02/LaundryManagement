{% extends 'admin_index.html' %}
{% block body %}
{% load static %}
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="/dashboard/" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
            <a href="#" class="current">Update Laundry Price</a>
        </div>
        <h1>Update Laundry Price</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon">
                            <i class="icon-info-sign"></i>
                        </span>
                        <h5>Update Laundry Price</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" method="post" action="#" name="basic_validate" id="basic_validate" novalidate="novalidate" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="control-group">
                                <label class="control-label">Topwear Price:</label>
                                <div class="controls">
                                    <input type="text" name="topwearprice" class="span11" placeholder="Topwear Price" required value="{{data.topwearprice}}">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Bottom Wear:</label>
                                <div class="controls">
                                    <input type="text" name="bottomwearprice" class="span11" placeholder="Bottom Wear" value="{{data.bottomwearprice}}">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Woolen Price:</label>
                                <div class="controls">
                                    <input type="text" name="woolenprice" class="span11" placeholder="Woolen Price" value="{{data.woolenprice}}">
                                </div>
                            </div>
                            <div class="form-actions" align="center">
                                <input type="submit" value="Update" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
