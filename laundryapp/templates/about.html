{% extends 'admin_index.html' %}
{% block body %}
{% load static %}
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="/dashboard/" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
            <a href="#" class="current">Update About</a>
        </div>
        <h1>Update About</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon">
                            <i class="icon-info-sign"></i>
                        </span>
                        <h5>Update About</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" method="post" action="#" name="basic_validate" id="basic_validate" novalidate="novalidate" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="control-group">
                                <label class="control-label">Page Title*</label>
                                <div class="controls">
                                    <input type="text" name="pagetitle" class="span11" placeholder="Page Title" required value="{{data.pagetitle}}">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Page Description*</label>
                                <div class="controls">
                                    <textarea name="editor1">{{data.description|safe}}</textarea>
                                </div>
                            </div>
                            <div class="form-actions" align="center">
                                <input type="submit" value="Update" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.ckeditor.com/4.20.1/full/ckeditor.js"></script>

<script>
        CKEDITOR.replace( 'editor1' );
</script>
{% endblock %}
