{% load static %}
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8"/><!-- /Added by HTTrack -->
<head>
    <title>Laundry Management System</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/maruti-login.css' %}"/>
</head>
<body>
<div id="loginbox" style = "postion : absolute ; top:-60px">
    <form class="form-vertical" action="" method="post">
        {% csrf_token %}
        <div class="control-group normal_text">
            <h3>User Sign-Up</h3>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on"><img src="{% static 'img/icon.png' %}" alt="Logo"/></span><input type="text" name="fullname" placeholder="Fullname"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on"><img src="{% static 'img/icon-mail.png' %}" alt="Logo"/></span><input type="text" name="email" placeholder="E-mail address"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on"><img src="{% static 'img/icon-phone.png' %}" alt="Logo"/></span><input type="text" name="mobile" placeholder="Mobile Number"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on"><img src="{% static 'img/icon-unlock.png' %}" alt="Logo"/></span><input type="password" name="password" placeholder="Password"/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <span class="pull-left"><a href="/" class="flip-link btn btn-inverse" id="to-recover">Back to Home</a></span>
            <span class="pull-right"><input type="submit" class="btn btn-success" value="Register"/></span>
        </div>
    </form>
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/maruti.login.js' %}"></script>
{% for i in messages %}
<script>
alert('{{i}}');
</script>
{% endfor %}
</body>
</html>
