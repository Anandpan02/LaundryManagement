{% extends 'admin_index.html' %}
{% block body %}
{% load static %}
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="/dashboard/" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
            <a href="#" class="current">Change Password</a>
        </div>
        <h1>Change Password</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon">
                            <i class="icon-info-sign"></i>
                        </span>
                        <h5>Change Password</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" method="post" action="#" name="basic_validate" id="basic_validate" novalidate="novalidate" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="control-group">
                                <label class="control-label">Current Password:</label>
                                <div class="controls">
                                    <input type="text" name="pwd3" class="span11" placeholder="Enter Current Password" required>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">New Password:</label>
                                <div class="controls">
                                    <input type="text" name="pwd2" class="span11" placeholder="Enter New Password" required>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Confirm Password:</label>
                                <div class="controls">
                                    <input type="text" name="pwd1" class="span11" placeholder="Enter Confirm Password" required>
                                </div>
                            </div>
                            <div class="form-actions" align="center">
                                <input type="submit" value="Change" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
